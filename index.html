<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condo Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
        }

        .button {
            background: #FF5757;
            color: white;
            padding: 20px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Welcome to Condo World</h1>
    <p>Explore amazing condos and join our growing community!</p>
    <a href="https://discord.gg/JWdtfCmQtu" class="button" target="_blank">Join Our Server</a>
    <div class="footer">Condo Community Â© 2025</div>
</body>
</html>
