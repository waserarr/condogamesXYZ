<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lua Obfuscator - CondoGames.Net</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #7d2ae8;
      text-shadow: 0 0 10px #7d2ae8;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px #7d2ae8;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #111;
      color: #00ff99;
      border: none;
      padding: 10px;
      margin-bottom: 15px;
      font-family: Consolas, monospace;
      border-radius: 10px;
      resize: vertical;
    }

    button, input[type="file"] {
      background: #7d2ae8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #a56aff;
    }

    .output-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lua Obfuscator - CondoGames.Net</h1>
  <div class="container">
    <input type="file" id="fileInput" accept=".txt" />
    <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
    <button onclick="obfuscate()">Obfuscate</button>
    <button onclick="copyOutput()">Copy Output</button>
    <div class="output-container">
      <textarea id="output" placeholder="Obfuscated code will appear here..."></textarea>
    </div>
  </div>

  <script>
    function obfuscate() {
      let input = document.getElementById('input').value;
      if (!input.trim()) {
        alert("Paste or upload Lua code first.");
        return;
      }

      // Very basic obfuscation: variable rename + encode text
      const obfuscated = input
        .replace(/\b(local|function|return|if|then|end|for|do|while|repeat|until|not|and|or|in|true|false|nil)\b/g, match => {
          return match;
        })
        .replace(/[a-zA-Z_][a-zA-Z0-9_]*/g, word => {
          if (['local','function','return','if','then','end','for','do','while','repeat','until','not','and','or','in','true','false','nil'].includes(word)) return word;
          return '_' + btoa(word).replace(/=/g, '').replace(/\W/g, '');
        });

      const header = "-- Obfuscated by CondoGames.Net\n\n";
      document.getElementById('output').value = header + obfuscated;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("input").value = e.target.result;
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
