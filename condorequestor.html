<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CondoGames.Net - Condo Requestor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html">CondoGames.Net</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="faq.html">FAQ</a></li>
          <li><a href="condorequestor.html" class="active">Condo Requestor</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="padding: 80px 20px; max-width: 700px;">
    <h1>Request a Public Condo</h1>
    <p>Use the form below to submit a request to generate a public Roblox condo.</p>

    <form action="#" method="POST" id="request-form" style="margin-top: 30px;">
      <label for="username" style="font-weight: 600;">Your Roblox Username</label><br />
      <input type="text" id="username" name="username" required placeholder="Enter your Roblox username" style="width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;" />

      <label for="condo-details" style="font-weight: 600;">Condo Details / Description</label><br />
      <textarea id="condo-details" name="condo-details" rows="6" required placeholder="Describe the condo you want to generate..." style="width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;"></textarea>

      <button type="submit" class="btn" style="width: 100%; font-size: 1.2rem;">Submit Request</button>
    </form>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 CondoGames.Net. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
