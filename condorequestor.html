<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CondoGames.Net - Condo Requestor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
<style type="text/css" id="operaUserStyle"></style></head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="/">CondoGames.Net</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a class="active" href="/condorequestor">Condo Requestor</a></li>
          <li><a href="https://discord.gg/rblxcondo" target="_blank" rel="noopener noreferrer" class="discord-link">Discord</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="padding: 80px 20px; max-width: 700px;">
    <h1>Request a Condo Upload</h1>
    <p>Enter your access key below to request the upload of the default condo game.</p>

    <form id="upload-form" style="margin-top: 30px;">
      <label for="access-key" style="font-weight: 600;">Access Key:</label><br>
      <input type="text" id="access-key" name="access-key" required="" placeholder="Enter your access key" style="margin-top: 10px; margin-bottom: 20px; width: 100%; padding: 8px; font-size: 1rem;">

      <button type="submit" class="btn" style="width: 100%; font-size: 1.2rem;">Request Upload</button>
    </form>

    <div id="status" style="margin-top: 20px; font-weight: 600;"></div>
  </main>

  <footer>
    <div class="container footer-container">
      <p>Â© 2025 CondoGames.Net. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const keyInput = document.getElementById('access-key');
      const statusDiv = document.getElementById('status');

      if (!keyInput.value.trim()) {
        statusDiv.textContent = 'Please enter your access key.';
        statusDiv.style.color = 'red';
        return;
      }

      const key = keyInput.value.trim();

      statusDiv.textContent = 'Processing your request... Please wait.';
      statusDiv.style.color = '#007bff';

      try {
        // Send access key only to backend API
        const response = await fetch('https://your-backend.onrender.com/api/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-SECRET': 'your_api_secret_here' // Replace with your backend secret key
          },
          body: JSON.stringify({ access_key: key })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          statusDiv.textContent = 'Upload successful! Redirecting to your game...';
          statusDiv.style.color = 'green';

          setTimeout(() => {
            window.location.href = result.game_url || "https://www.roblox.com/games/1234567890/Uploaded-Condo-Game";
          }, 1500);
        } else {
          statusDiv.textContent = `Request failed: ${result.error || result.message || 'Unknown error'}`;
          statusDiv.style.color = 'red';
        }
      } catch (error) {
        statusDiv.textContent = 'Request failed. Please try again.';
        statusDiv.style.color = 'red';
      }
    });
  </script>


</body></html>
