<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CondoGames.Net - Condo Requestor</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <main style="max-width: 700px; margin: 80px auto; padding: 0 20px;">
    <h1>Request a Condo Upload</h1>
    <p>Enter your key to request the upload of your condo game.</p>

    <form id="upload-form">
      <label for="key-input">Your Access Key:</label><br/>
      <input type="text" id="key-input" name="key" required placeholder="Enter your key" style="width: 100%; padding: 10px; font-size: 1rem;" /><br/><br/>

      <button type="submit" style="width: 100%; padding: 12px; font-size: 1.2rem;">Request Upload</button>
    </form>

    <div id="status" style="margin-top: 20px; font-weight: bold;"></div>
  </main>

  <script>
    const form = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const key = document.getElementById('key-input').value.trim();
      if (!key) {
        statusDiv.textContent = "Please enter your key.";
        statusDiv.style.color = "red";
        return;
      }

      statusDiv.textContent = "Uploading... please wait.";
      statusDiv.style.color = "blue";

      try {
        const response = await fetch('https://your-render-backend-url/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key })
        });

        const data = await response.json();

        if (!response.ok) {
          statusDiv.textContent = data.error || "Upload failed.";
          statusDiv.style.color = "red";
          return;
        }

        statusDiv.textContent = "Upload successful! Redirecting...";
        statusDiv.style.color = "green";

        setTimeout(() => {
          window.location.href = data.game_url;
        }, 1500);

      } catch (err) {
        statusDiv.textContent = "An error occurred. Please try again.";
        statusDiv.style.color = "red";
      }
    });
  </script>
</body>
</html>
